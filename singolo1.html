<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGOLO</title>
    <link rel="stylesheet" href="singolo1.css">
</head>

<body>
    <div class="pixel-perfect">
        <img src="singolo1.png" alt="">
    </div>
    <header class="header">
        <div class="container">
            <div class="d-flex">
                <a href="#" class="logo">
                    <h1 class="logo__text text_white">
                        Singolo <span class="logo__note text_red">*</span>
                    </h1>
                </a>
                <nav class="nav text_white d-flex">
                    <a href="#" class="nav__item active">Home</a>
                    <a href="#" class="nav__item">Services</a>
                    <a href="#" class="nav__item">Portfolio</a>
                    <a href="#" class="nav__item">About</a>
                    <a href="#" class="nav__item">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="slider-section">
        <div class="container">
            <div class="slider">
                <div class="slider__slide">
                    <div class="iphone iphone_vertical">
                        <img class="iphone__img" src="assets/iphone_img_01.png" alt="iphone">
                    </div>
                    <div class="iphone iphone_horizontal">
                        <img class="iphone__img" src="assets/iphone_img_02.png" alt="iphone">
                    </div>
                </div>
                <div class="slider__arrow slider__arrow_left"></div>
                <div class="slider__arrow slider__arrow_right"></div>
            </div>
        </div>
    </section>

</body>

</html>
